{% extends "base.html" %}
{% block content %}
  <form method="post">
    <table>
      <tr>
        <td> Username </td>
        <td> <Input type="text" name="username" value={{name}}> </td>
      </tr>
      <tr>
        <td> Password </td>
        <td> <Input type="password" name="password"> </td>
      </tr>
   </table>
   <div class="error">{{login_err}}</div>
   <input type="submit" value="Submit">
  </form>
{% endblock %}
